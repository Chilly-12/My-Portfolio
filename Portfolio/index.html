<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Migration Notice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="Styles.css">
  <link rel="icon" type="image/png" href="images/logo.jpg">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .notice-container {
      background: red;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
      max-width: 600px;
    }
    .warning {
      font-size: 18px;
      font-weight: bold;
      color: yellow;
      margin-bottom: 10px;
    }
    .countdown {
      font-size: 40px;
      font-weight: bold;
      margin-top: 10px;
    }
    .redirect-link {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: white;
      color: red;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="notice-container">
    <p class="warning">âš  Warning: This site has moved!</p>
    <p>Hello, Chili has migrated the contents of this site to a new domain site.</p>
    <p>Click below to access the new site or wait for the countdown to complete, and you will be redirected automatically.</p>
    <div class="countdown" id="countdown">10</div>
    <a href="https://portfolio.vercel.app" class="redirect-link">Go to New Site</a>
  </div>
  
  <script>
    let count = 10;
    const countdownElement = document.getElementById('countdown');
    
    const interval = setInterval(() => {
      count--;
      countdownElement.textContent = count;
      if (count === 0) {
        clearInterval(interval);
        window.location.href = "https://portfolio.vercel.app";
      }
    }, 1000);
  </script>
</body>
</html>
